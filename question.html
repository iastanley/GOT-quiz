<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game of Thrones Trivia</title>
    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
    <!-- Custom Stylesheets -->
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <header>
      <h1 class="title">Game of Thrones Trivia</h1>
    </header>
    <main>
      <form class="multiple-choice">
        <p class="question-text">This is going to be the interesting question?</p>
        <ul>
          <li><input type="radio" value="0" name="answer" required> This is the answer</input></li>
          <li><input type="radio" value="1" name="answer" required> This is the answer</input></li>
          <li><input type="radio" value="2" name="answer" required> This is the answer</input></li>
          <li><input type="radio" value="3" name="answer" required> This is the answer</input></li>
        </ul>
        <button type="submit" name="button" class="button submit-btn">Submit</button>
        <button type="button" name="button" class="button next-btn display-btn">Next</button>
      </form>
    </main>
    <footer>
      <div class="progress-bar">
        <p><span class="number-correct"><!--number correct--></span> out of <span class="total"><!--total--></span> Correct.</p>
      </div>
    </footer>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- scripts -->
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
